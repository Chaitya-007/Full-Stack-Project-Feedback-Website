<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        /* height: 100vh; */
        background-color: #f4f4f4;
      }

      form {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="feedbackForm">
      <h1>Police Feedback</h1>

      <div>
        <label for="rating">
          Overall Satisfaction with Police Service(1-5) :
        </label>
        <input
          type="number"
          name="rating"
          id="rating"
          min="1"
          max="5"
          step="1"
          placeholder="Enter a number between 1 and 5"
          required
        />
      </div>

      <div>
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div>
        <label for="email">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email here"
          required
        />
      </div>

      <div>
        <label>Incident Details</label>

        <div>
          <label for="date">Incident Date :</label>
          <input type="date" name="date" id="date" required />
        </div>

        <div>
          <label for="time">Incident Time(24 hour system) :</label>
          <input type="time" name="time" id="time" required />
        </div>

        <div>
          <label for="location">Incident Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter the location of the incident"
            required
          />
        </div>
      </div>

      <div>
        <label>Officer's Information(if applicable):</label>
        <div>
            <label for="officerName">Officer's Name(if known):</label>
            <input
                type="text"
                id="officerName"
                name="officerName"
                placeholder="Enter the officer's name"
            />
        </div>
        <div>
            <label for="officerBadge">Officer's Badge/Identification Number(if known):</label>
            <input
                type="text"
                id="officerBadge"
                name="officerBadge"
                placeholder="Enter the officer's badge number"
            />
      </div>

      <div>
        <label for="message">Your Feedback:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="Describe your experience..."
          required
        ></textarea>
      </div>

      <button type="button" onclick="submitFeedback()">Submit Feedback</button>
    </form>

    <script>
      function submitFeedback() {
        // You can add AJAX code here to send feedback to the server
        // For simplicity, we'll just log the feedback to the console
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        console.log("Feedback Submitted:");
        console.log("Name: " + name);
        console.log("Email: " + email);
        console.log("Message: " + message);

        // Reset form fields after submission
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";

        alert("Feedback submitted successfully!");
      }
    </script>
  </body>
</html>
