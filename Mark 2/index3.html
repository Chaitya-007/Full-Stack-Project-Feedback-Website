<!-- This version of your form includes a container for centering the form, a box shadow for depth, and some padding and margin adjustments for better spacing. I've also added a submit button. -->
<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        #feedbackForm {
            background-color: #fff;
            margin: 20px auto;
            padding: 30px;
            width: 50%;
            border-radius: 5px;
            box-shadow: 10px 10px 5px #888888;
        }

        #feedbackForm label {
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        #feedbackForm input, #feedbackForm textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #feedbackForm button {
            display: block;
            width: 100%;
            color: #fff;
            background-color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #feedbackForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="feedbackForm">
            <h1>Feedback Form</h1>

            <p>Let us know what you think about our website!</p>

            <hr>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
